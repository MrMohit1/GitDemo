<form action="action_page.php">
    <div class="container">
      <h1>Register</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
  
      <label for="email"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="email" id="email" required [(ngModel)]="username">
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" id="psw" required [(ngModel)]="password">
  
      <p>By creating an account you agree to our Terms & Privacy</p>
      <button type="submit" class="registerbtn" (click)="register()">Register</button>
    </div>
  
    <div class="container signin">
      <p>Already have an account? <a routerLink="/login-form">Sign in</a>.</p>
    </div>
  </form>
